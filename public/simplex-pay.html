    </div>
    <form id="payment_form" action="" method="post">
      <input type="hidden" name="version" value="" />
      <input type="hidden" name="partner" value="" />
      <input type="hidden" name="payment_flow_type" value="" />
      <input type="hidden" name="return_url_success" value="" />
      <input type="hidden" name="return_url_fail" value="" />
      <input type="hidden" name="payment_id" value="" />
    </form>

    <script type="text/javascript">
      const queryString = window.location.search.substring(1);
      const queryArray = queryString.split('&');
      const queryParams = {};

      for (let item of queryArray) {
        const [key, value] = item.split('=');
        queryParams[key] = decodeURIComponent(value);
        if (document.forms['payment_form'][key]) {
          document.forms['payment_form'][key].value = queryParams[key]
        }

        // console.log(key)
        if (key === 'payment_post_url') {
          document.forms['payment_form'].action = queryParams[key]
        }
      }

      // const urlParams = JSON.parse(JSON.stringify(queryParams));

      // console.log(urlParams, document.forms['payment_form']);
      document.forms['payment_form'].submit()
    </script>
